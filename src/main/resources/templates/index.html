<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        body {
            padding: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }
        th, td {
            padding: .75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        th {
            background-color: #f8f9fa;
            border-top: none;
            border-bottom: 1px solid #dee2e6;
            color: #495057;
            text-align: inherit;
        }
        td {
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Employee Dashboard</h1>

    <!-- Create New Employee Button -->
    <a href="/employees/new" class="btn btn-primary mb-3">Create New Employee</a>

    <!-- Employee List Table -->
    <table class="table table-striped employee-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.name}">John</td>
            <td th:text="${employee.email}">john.doe@example.com</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript (optional, for components like modals, dropdowns, etc.) -->
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
